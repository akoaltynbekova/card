<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="body"></div>
    <div class="container">
      <div class="card">
        <div class="bg">
          <img src="images/bg-pattern-card.svg" alt="" class="head-bg"> 
        </div>
        <img src="images/image-victor.jpg" alt="photo" class="photo">
        <h1 class="name"><b>Victor Crest</b> 26</h1>
        <p>London</p>
        <div class="footer">
          <div class="bold">
            <h1>80K</h1>
            <p>Followers</p>
          </div>
          <div class="bold">
            <h1>803K</h1>
            <p>Likes</p>
          </div>
          <div class="bold">
            <h1>1.4K</h1>
            <p>Photoes</p>
          </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
